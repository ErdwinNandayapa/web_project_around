<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Erdwin Nandayapa Cordero" />
    <meta name="description" content="Project around />
    <meta name="keywords" content="Around" />
    <link rel="stylesheet" href="./pages/normalize.css" />
    <link rel="stylesheet" href="./pages/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Project around</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="" />
    </header>
    <main class="container">
      <section class="profile">
        <img class="profile__avatar" src="./images/jacques.jpg" alt="" />
        <div class="profile__edit">
          <div class="profile__container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__button-edit"></button>
          </div>
          <p class="profile__profession">Explorer</p>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2020 Around The U.S.</p>
    </footer>
    <!---------- Popup ------------->
    <div class="popup">
      <div class="popup__content popup__edit">
        <div class="popup__container">
          <button class="button popup__button-typeclose"></button>
          <span class="popup__title">Edit profile</span>
          <form class="popup__form">
            <fieldset class="popup__fieldset">
              <input
                type="text"
                name="input input-name"
                id="input-name"
                required
                minlength="1"
                maxlength="60"
                class="popup__input popup__input-name"
                placeholder="Name"
              />
              <input
                type="text"
                name="input input-job"
                id="input-job"
                class="popup__input popup__input-profesion"
                placeholder="Profession"
                required
                minlength="1"
                maxlength="60"
              />
            </fieldset>
            <button class="button popup__button-typesave">Save</button>
          </form>
        </div>
      </div>
    </div>

    <!-- template -->

    <template id="template__card">
      <div class="card">
        <img class="images__card" />
        <div class="card__info">
          <p class="card__text"></p>
          <button class="button button__type-like"></button>
          <button class="button button__delete"></button>
        </div>
      </div>
    </template>
    <script src="./scripcard.js"></script>
    <script src="./script.js"></script>
  </body>
</html>

<!------------- PopUp Image ---------->
<div class="popup popup_image">
  <div class="popup__content-image">
    <button class="button button button_close"></button>
    <img src="." alt="" class="popup__element popup__image" />
    <span class="popup__title popup__title_img"></span>
  </div>
</div>

<!-- Popup form add image -->
<div class="popup" id="popup__add">
  <div class="popup__content popup__content-add">
    <div class="popup__container">
      <button
        class="button popup__button-typeclose popup__button-typecloseadd"
      ></button>
      <span class="popup__title">New place</span>
      <form class="popup__form popup__form-add">
        <fieldset class="popup__fieldset">
          <input
            type="text"
            name="input input-name"
            id="input-nameimg"
            required
            minlength="1"
            maxlength="30"
            class="popup__input popup__input-name popup__input-name-add"
            placeholder="Title"
          />
          <input
            type="url"
            name="input input-job"
            id="input-jobimg"
            class="popup__input popup__input-profesion popup__input-linkadd"
            placeholder="Image link"
            required
          />
        </fieldset>
        <button class="button popup__button-typesave">Create</button>
      </form>
    </div>
  </div>
</div>
