<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Erdwin Nandayapa Cordero" />
    <meta name="description" content="Project around />
    <meta name="keywords" content="Around" />
    <link rel="stylesheet" href="./pages/normalize.css" />
    <link rel="stylesheet" href="./pages/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="" />
    </header>
    <main class="container">
      <section class="profile">
        <img class="profile__avatar" src="./images/jacques.jpg" alt="" />
        <div class="profile__edit">
          <div class="profile__container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__button-edit"></button>
          </div>
          <p class="profile__profession">Explorer</p>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="cards">
        <div class="card">
          <img src="./images/valley.jpg" alt="valley" />
          <div class="card__info">
            <p class="card__text">Yosemite Valley</p>
            <button class="button button__type-like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/louise.jpg" alt="louise" />
          <div class="card__info">
            <p class="card__text">Lake Louise</p>
            <button class="button button__type-like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/mountains.jpg" alt="mountains" />
          <div class="card__info">
            <p class="card__text">Bald Mountains</p>
            <button class="button button__type-like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/latemar.png" alt="latemar" />
          <div class="card__info">
            <p class="card__text">Latemar</p>
            <button class="button button__type-like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/national.png" alt="national" />
          <div class="card__info">
            <p class="card__text">Vanoise Nationa...</p>
            <button class="button button__type-like"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/lago.jpg" alt="lago" />
          <div class="card__info">
            <p class="card__text">Lago di Braies</p>
            <button class="button button__type-like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2020 Around The U.S.</p>
    </footer>
  </body>
</html>
