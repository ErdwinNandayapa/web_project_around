<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Erdwin Nandayapa Cordero" />
    <meta name="description" content="Project around />
    <meta name="keywords" content="Around" />
    <link rel="stylesheet" href="./pages/normalize.css" />
    <link rel="stylesheet" href="./pages/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Project around</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="" />
    </header>
    <main class="container">
      <section class="profile">
        <img class="profile__avatar" src="./images/jacques.jpg" alt="" />
        <div class="profile__edit">
          <div class="profile__container">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__button-edit"></button>
          </div>
          <p class="profile__profession">Explorer</p>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2020 Around The U.S.</p>
    </footer>
    <!---------- Popup ------------->
    <div class="popup popup__edit">
      <div class="popup__content">
        <div class="pop__container">
          <button class="button button__type-close"></button>
          <span class="popup__title">Edit profile</span>
          <form class="popup__form">
            <fieldset class="form__set">
              <input
                type="text"
                name="input input-name"
                id="input-name"
                required
                minlength="1"
                maxlength="60"
                class="popup__input input__name"
                placeholder="Name"
              />
              <span class="form__error"></span>
              <input
                type="text"
                name="input input-job"
                id="input-job"
                class="popup__input input__profesion"
                placeholder="Profession"
                required
                minlength="1"
                maxlength="60"
              />
              <span class="form__error"></span>
            </fieldset>

            <button class="button button__type-save">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup__overlay"></div>

    <!-- template -->

    <template id="template__card">
      <div class="card">
        <img class="images__card" />
        <div class="card__info">
          <p class="card__text"></p>
          <button class="button button__type-like"></button>
          <button class="button button__delete"></button>
        </div>
      </div>
    </template>
    <script src="./scrip2.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
